<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign In - ScrubIt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        :root {
            --custom-blue: #3f51b5; /* Primary brand blue */
            --custom-green: #00897b; /* Accent green */
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f4f5f7;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .bg-custom-blue { background-color: var(--custom-blue); }
        .hover\:bg-custom-blue:hover { background-color: #3949ab; }
        .text-custom-blue { color: var(--custom-blue); }
        .border-custom-blue { border-color: var(--custom-blue); }
        
        /* Custom message box styling */
        .message-box {
            min-height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 md:p-10 m-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900">Welcome Back</h1>
            <p class="mt-2 text-gray-500">Sign in to access the ScrubIt dashboard.</p>
        </div>

        <form id="login-form" onsubmit="handleLogin(event)" class="space-y-6">
            
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-custom-blue focus:border-custom-blue transition-colors"
                    placeholder="you@example.com"
                >
            </div>
            
            <!-- Password Input -->
            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="block w-full border border-gray-300 rounded-lg shadow-sm p-3 pr-10 focus:ring-custom-blue focus:border-custom-blue transition-colors"
                    placeholder="••••••••"
                >
                <!-- Eye Icon for Visibility Toggle -->
                <span 
                    id="toggle-password" 
                    onclick="togglePasswordVisibility()" 
                    class="absolute inset-y-0 right-0 top-6 flex items-center pr-3 cursor-pointer text-gray-400 hover:text-custom-blue transition-colors"
                >
                    <i id="eye-icon" class="fa-solid fa-eye"></i>
                </span>
            </div>
            
            <!-- Forgot Password Link -->
            <div class="flex justify-end">
                <a href="#" class="text-sm font-medium text-custom-blue hover:underline">
                    Forgot Password?
                </a>
            </div>

            <!-- Login Button -->
            <div>
                <button 
                    type="submit" 
                    id="login-button" 
                    class="w-full flex justify-center items-center text-base px-4 py-3 bg-custom-blue text-white rounded-lg shadow-lg hover:bg-custom-blue transition-colors disabled:opacity-50"
                >
                    <i class="fa-solid fa-right-to-bracket mr-2"></i> Sign In
                </button>
            </div>
            
            <!-- Message Box (Success/Error/Loading) -->
            <div id="form-message" class="message-box bg-gray-100 text-gray-700 hidden"></div>
            
        </form>

        <div class="mt-8 pt-6 border-t border-gray-200 text-center space-y-3">
            <p class="text-sm text-gray-600">Need an account?</p>
            <div class="flex flex-col sm:flex-row justify-center space-y-2 sm:space-y-0 sm:space-x-4">
                <a href="client/client_signup.html" class="text-sm font-semibold text-custom-green hover:underline border border-custom-green px-4 py-2 rounded-lg transition-colors hover:bg-green-50">
                    Sign Up as a Client
                </a>
                <a href="employee/employee_signup.html" class="text-sm font-semibold text-custom-blue hover:underline border border-custom-blue px-4 py-2 rounded-lg transition-colors hover:bg-blue-50">
                    Sign Up as an Employee
                </a>
            </div>
        </div>
    </div>

</body>
<!-- Link to the JavaScript file for login logic -->
<script src="login_logic.js"></script>
</html>
