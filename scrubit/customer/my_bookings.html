<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Bookings - ScrubIt Client Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        :root {
            --custom-blue: #3f51b5; /* Primary accent */
            --custom-green: #00897b; /* Success/Main action */
        }
        body { font-family: 'Inter', sans-serif; background-color: #f4f5f7; }
        .bg-custom-green { background-color: var(--custom-green); }
        .text-custom-green { color: var(--custom-green); }
        .border-custom-green { border-color: var(--custom-green); }
        .hover\:bg-custom-green:hover { background-color: #00796b; } 
        .bg-custom-blue { background-color: var(--custom-blue); }
        .text-custom-blue { color: var(--custom-blue); }
        .border-custom-blue { border-color: var(--custom-blue); }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto p-4 pt-20 pb-20 md:p-8">

            <!-- Placeholder for the Fixed Top Header (Desktop Nav & User Icon) -->
    <div id="top-nav-placeholder" class="h-16 hidden md:block border-b"></div>

        <div class="border-b border-gray-200 mb-6">
            <nav class="flex space-x-4 -mb-px">
                <button id="tab-upcoming" class="tab-btn py-2 px-4 text-sm font-medium text-custom-blue border-b-2 border-custom-blue" data-tab="upcoming">
                    Upcoming (0)
                </button>
                <button id="tab-completed" class="tab-btn py-2 px-4 text-sm font-medium text-gray-500 border-b-2 border-transparent hover:text-gray-700 hover:border-gray-300" data-tab="completed">
                    History (0)
                </button>
            </nav>
        </div>

        <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-10" style="display: none;">
            <i class="fa-solid fa-spinner fa-spin-pulse text-4xl text-custom-green"></i>
            <p class="ml-3 text-lg font-medium text-gray-600">Loading your booking history...</p>
        </div>

        <div id="table-container" class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg overflow-x-auto">
            </div>

        <div id="empty-state-container" class="space-y-4 hidden">
             </div>

    </div>

    <script src="js/my_bookings.js"></script>

    <div id="bottom-nav-placeholder" class="md:hidden"></div>
    
    <script src="js/client_nav.js"></script>

    <script>
        // Call the injection function on load
        window.onload = loadClientNav;
    </script>
</body>
</html>
