<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title id="page-title">Service Details - ScrubIt Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

        <style>
            /* Custom Scrollbar and layout styles (Global Styling) */
            ::-webkit-scrollbar { width: 8px; }
            ::-webkit-scrollbar-track { background: #f1f1f1; }
            ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
            ::-webkit-scrollbar-thumb:hover { background: #555; }
            html, body {
                height: 100%;
                margin: 0;
                font-family: 'Inter', sans-serif;
                background-color: #f7f9fc;
            }
            /* Custom Colors for Tailwind classes */
            .bg-custom-blue { background-color: #3f51b5; }
            .text-custom-blue { color: #3f51b5; }
            .focus\:border-custom-blue:focus { border-color: #3f51b5; }
            .focus\:ring-custom-blue:focus { --tw-ring-color: #3f51b5; }
            .hover\:text-custom-blue:hover { color: #3f51b5; }
            .bg-custom-green { background-color: #00897b; }
            .bg-custom-red { background-color: #e53935; }
            .text-custom-red { color: #e53935; }

            /* Tailwind Toggle Switch Styling */
            .toggle-checkbox:checked {
                right: 0;
                border-color: #3f51b5;
            }
            .toggle-checkbox:checked + .toggle-label {
                background-color: #3f51b5;
            }
        </style>
    </head>

    <body class="flex h-screen" id="app-container">
        <div id="nav-placeholder"></div> 

        <div class="flex-grow p-4 md:p-8 overflow-y-auto">
            <button id="menu-toggle" class="md:hidden p-3 mb-4 bg-white rounded-lg shadow">
                <i class="fa-solid fa-bars"></i>
            </button>
            
            <div class="mb-6">
                <h1 class="text-3xl font-extrabold text-gray-800" id="main-header">Edit Service</h1>
                <nav class="text-sm text-gray-500 mt-1" aria-label="breadcrumb">
                    <ol class="flex space-x-2">
                        <li><a href="dashboard.html" class="hover:text-custom-blue">Home</a></li>
                        <li class="text-gray-400">/</li>
                        <li><a href="services-list.html" class="hover:text-custom-blue">Services</a></li>
                        <li class="text-gray-400">/</li>
                        <li class="font-semibold text-gray-700" id="breadcrumb-service-name"></li>
                    </ol>
                </nav>
                <div class="h-px bg-gray-200 mt-4"></div>
            </div>

            <div class="max-w-4xl mx-auto">
                <div class="bg-white p-6 md:p-8 rounded-xl shadow-xl">
                    <form id="service-form" onsubmit="event.preventDefault(); saveService();">
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label for="service-id" class="block text-sm font-medium text-gray-700">Service ID (System Reference)</label>
                                <input type="text" id="service-id" name="service-id" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 bg-gray-100 cursor-not-allowed" readonly value="N/A">
                            </div>
                            <div>
                                <label for="service-name" class="block text-sm font-medium text-gray-700">Service Name <span class="text-custom-red">*</span></label>
                                <input type="text" id="service-name" name="service-name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-custom-blue focus:border-custom-blue" placeholder="e.g., Deep Clean, Window Wash">
                            </div>
                        </div>

                        <div class="mb-6">
                            <label for="service-description" class="block text-sm font-medium text-gray-700">Public Description</label>
                            <textarea id="service-description" name="service-description" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-custom-blue focus:border-custom-blue" placeholder="A detailed description of what this service includes."></textarea>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label for="base-price" class="block text-sm font-medium text-gray-700">Base Price ($) <span class="text-custom-red">*</span></label>
                                <input type="number" step="0.01" id="base-price" name="base-price" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-custom-blue focus:border-custom-blue" placeholder="e.g., 150.00">
                            </div>
                            <div>
                                <label for="estimated-duration" class="block text-sm font-medium text-gray-700">Estimated Duration</label>
                                <input type="text" id="estimated-duration" name="estimated-duration" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-custom-blue focus:border-custom-blue" placeholder="e.g., 4-6 hours, Custom">
                            </div>
                        </div>

                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg border border-gray-200 mb-8">
                            <div>
                                <p class="text-sm font-medium text-gray-700">Active Status</p>
                                <p class="text-xs text-gray-500">Is this service currently visible and bookable by clients?</p>
                            </div>
                            <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                                <input type="checkbox" name="active-status" id="active-status" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                <label for="active-status" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                            </div>
                        </div>


                        <div class="flex justify-between items-center border-t pt-6">
                            <button type="button" id="delete-button" onclick="handleAction('delete')" class="flex items-center text-sm px-4 py-2 bg-custom-red text-white rounded-lg shadow-md hover:bg-red-600 transition-colors hidden">
                                <i class="fa-solid fa-trash-alt mr-2"></i> Delete Service
                            </button>
                            <button type="submit" id="save-button" class="flex items-center text-sm px-6 py-3 bg-custom-green text-white rounded-lg shadow-lg hover:bg-teal-600 transition-colors ml-auto">
                                <i class="fa-solid fa-save mr-2"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>

        <script src="js/sidebar.js"></script> 
        <script src="js/service-edit.js"></script>
    </body>
</html>
