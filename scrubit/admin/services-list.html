<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Services List - ScrubIt Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

        <style>
            /* Custom Scrollbar and layout styles (Global Styling) */
            ::-webkit-scrollbar { width: 8px; }
            ::-webkit-scrollbar-track { background: #f1f1f1; }
            ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
            ::-webkit-scrollbar-thumb:hover { background: #555; }
            html, body {
                height: 100%;
                margin: 0;
                font-family: 'Inter', sans-serif;
                background-color: #f7f9fc;
            }
            /* Custom Colors for Tailwind classes */
            .bg-custom-blue { background-color: #3f51b5; }
            .hover\:text-custom-blue:hover { color: #3f51b5; }
            .focus\:border-custom-blue:focus { border-color: #3f51b5; }
            .focus\:ring-custom-blue:focus { --tw-ring-color: #3f51b5; }
            .bg-custom-green { background-color: #00897b; }
            .bg-custom-yellow { background-color: #ffb300; }
            .bg-custom-red { background-color: #e53935; }
            .bg-custom-purple { background-color: #673ab7; }
        </style>
    </head>

    <body class="flex h-screen" id="app-container">
        <div id="nav-placeholder"></div> 

        <div id="sidebar-backdrop" 
           class="fixed inset-0 bg-gray-900 bg-opacity-50 z-10 hidden md:hidden"
           onclick="
             document.getElementById('sidebar').classList.add('-translate-x-full'); 
             this.classList.add('hidden');
           ">
        </div>

        <div class="flex-grow p-4 md:p-8 overflow-y-auto">
            <button id="menu-toggle" class="md:hidden p-3 mb-4 bg-white rounded-lg shadow">
                <i class="fa-solid fa-bars"></i>
            </button>
            
            <div class="mb-6">
                <h1 class="text-3xl font-extrabold text-gray-800">Service Offerings</h1>
                <nav class="text-sm text-gray-500 mt-1" aria-label="breadcrumb">
                    <ol class="flex space-x-2">
                        <li><a href="dashboard.html" class="hover:text-custom-blue">Home</a></li>
                        <li class="text-gray-400">/</li>
                        <li class="font-semibold text-gray-700">Services List</li>
                    </ol>
                </nav>
                <div class="h-px bg-gray-200 mt-4"></div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-lg mb-6 flex flex-col md:flex-row justify-between items-start md:items-center">
                <div class="w-full md:w-1/3 mb-4 md:mb-0">
                    <input type="text" id="search-input" placeholder="Search service name..." class="w-full p-2 border border-gray-300 rounded-lg focus:ring-custom-blue focus:border-custom-blue" onkeyup="filterServices()"/>
                </div>
                <button onclick="handleAction('add-service')" class="flex items-center text-sm px-4 py-2 bg-custom-green text-white rounded-lg shadow hover:bg-teal-600 transition-colors">
                    <i class="fa-solid fa-plus-circle mr-2"></i> Add New Service
                </button>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-lg font-medium text-gray-700 mb-4 border-b pb-2">
                    Current Offerings (<span id="active-count" class="font-bold text-custom-blue">0</span> Active Services)
                </h3>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr class="text-xs font-medium tracking-wider text-left text-gray-500 uppercase bg-gray-50">
                                <th class="px-4 py-3">Service ID</th>
                                <th class="px-4 py-3">Service Name</th>
                                <th class="px-4 py-3">Base Price</th>
                                <th class="px-4 py-3">Avg. Duration</th>
                                <th class="px-4 py-3">Status</th>
                                <th class="px-4 py-3 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="services-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
            
        </div>

        <script src="js/sidebar.js"></script> 
        <script src="js/services-list.js"></script>
    </body>
</html>
